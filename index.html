<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Josefin+Sans&family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ever Cream-Sugar Café</title>
    <script src="sign.js" defer></script>
</head>
<body>
    <header>
        <div>
            <img src="imgs/cup.svg" alt="Coffee cup">
            <span>Ever Cream-Sugar Café</span>
        </div>
    </header>
    <main>
        <section class="main-sec">
            <div class="head-div">
                <span>Crafting Moments, One Cup at a Time</span>
                <img src="imgs/mug.svg" alt="Mug cup">
            </div>

            <form action="">
                <fieldset>
                    <legend>Details</legend>
                    <section class="sub-secs">
                        <div>
                            <label for="f-name">FIRST NAME</label>
                            <input type="text" id="f-name" name="f-name" required>
                        </div>
                        <div>
                            <label for="l-name">LAST NAME</label>
                            <input type="text" id="l-name" name="l-name" required>
                        </div>
                    </section>
                    <section class="sub-secs">
                        <div>
                            <label for="mail">E-MAIL</label>
                            <input type="email" id="mail" name="mail" required>
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </section>
                    <section class="sub-secs">
                        <div>
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" required>
                        </div>
                        <div>
                            <label for="s-pass">VERIFY PASSWORD</label>
                            <input type="password" id="s-pass" name="s-pass" required>
                        </div>
                    </section>
                </fieldset>
                <section class="foot-sec">
                    <button>
                        Explore Menu
                    </button>
                </section>
                <span> Already have an account? <a href="">Log-In</a></span>
            </form>
        </section>
    </main>
</body>
</html>
