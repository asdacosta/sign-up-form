<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ever Cream-Sugar Café</title>
</head>
<body>
    <header>
        <div>
            <img src="imgs/cup.svg" alt="Coffee cup">
            <span>Ever Cream-Sugar Café</span>
        </div>
    </header>
    <main>
        <div>
            <h1>Crafting Moments, One Cup at a Time</h1>
            <img src="imgs/mug.svg" alt="Mug cup">
        </div>

        <form action="">
            <section>
                <div>
                    <label for="f-name">FIRST NAME</label>
                    <input type="text" id="f-name" name="f-name">
                </div>
                <div>
                    <label for="l-name">LAST NAME</label>
                    <input type="text" id="l-name" name="l-name">
                </div>
                <div>
                    <label for="mail">E-MAIL</label>
                    <input type="email" id="mail" name="mail">
                </div>
                <div>
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="pass">PASSWORD</label>
                    <input type="password" id="pass" name="pass">
                </div>
                <div>
                    <label for="s-pass">VALIDATE PASSWORD</label>
                    <input type="password" id="s-pass" name="s-pass">
                </div>
            </section>

            <section>
                <button>
                    Explore Menu
                    <img src="imgs/beans.svg" alt="Coffee beans">
                </button>
                <span> Already have an account? <a href="">Log-In</a></span>
            </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
